<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" scontent="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    // ${expressões}

    console.log(`Ju ${1 + 1}`);

    // Números
    console.log(-3);
    console.log(-3 + 5);
    console.log(3/ "aaa");
    console.log(3 === Infinity);

    // Boolean; true or false
    console.log(true);
    console.log(false);

    //Undefined (indefinido ou que não existe) 
    //Null (Objeto que não contem nada dentro)

    // Object
    //     propriedades/ atributos
    //     funcionalidades/ métodos
    //     { propriedade: "valor" }

    console.log({
        name: "Ju",
        idade: 17,
        andar: function() {
            console.log('Andar')
        }
    })

    // Array (Vetores)
    //     lista
    //     Agrupamento de dados

    console.log([
        "Ju",
        17
    ])
    console.log([
        "Leite",
        "Ovos",
        2,
        3
    ])


</script>
</html>
